<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">Annuity calculator</div>
            <div class="panel-body">
                <div style="text-align: center; padding-bottom: 20px">
                    <i class="fa fa-5x fa-calculator" aria-hidden="true"></i>
                </div>
                <form class="form-horizontal" name="calculateRate" ng-submit="calculate()">
                    <div class="form-group">
                        <label for="inputAmount" class="col-sm-2 control-label">Amount</label>
                        <div class="col-sm-10">
                            <input type="number" ng-model="calculation.amount" class="form-control" id="inputAmount" placeholder="Amount" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputRate" class="col-sm-2 control-label">Rate</label>
                        <div class="col-sm-10">
                            <input type="number" step="0.1" ng-model="calculation.rate" class="form-control" id="inputRate" placeholder="Rate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputMonths" class="col-sm-2 control-label">Months</label>
                        <div class="col-sm-10">
                            <input type="number" ng-model="calculation.months" class="form-control" id="inputMonths" placeholder="Months" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Calculate</button>
                        </div>
                    </div>
                </form>
                <div class="row" ng-show="calculationResult.monthlyPayment">
                    <div class="col-md-12">
                        <p>Monthly annuity is:</p>
                        <div id="calculationResults">{{calculationResult.monthlyPayment | number:2}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
