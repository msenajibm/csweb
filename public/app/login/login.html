<div class="container">

     <div id="myCarousel" class="carousel container slide" data-interval="false">
  	<div class="carousel-inner">
            <div class="active item one"></div>
            <div class="item two"></div>
            <div class="item three"></div>
  	</div>
	</div>
    
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel login-panel">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <img src="../images/logo.gif" class="img-logo" alt="AT&ampT"/>
                        <img src="../images/ibmpos.jpg" class="img-logo" alt="IBM" style="position: absolute; right: 20px; top: 10px; padding: 10px;"/>
                    </div>
                </div>
                <div class="panel-body">
                    <h2 class="form-signin-heading">Welcome to <br> Smarter Infrastructure</h2>
                    <!--<p>Please sign in using your username and password.</p>-->
                    <form ng-submit="onFormSubmit()" enctype='application/json' name="login_form" accept-charset="UTF-8" role="form" class="form-signin">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
                            <input ng-model="UserCreds.UserName" class="form-control" placeholder="Username" id="username" required="" type="text">
                            <input ng-model="UserCreds.Password" class="form-control" placeholder="Password" id="password" required="" type="password">
                            <br/>
                            <input class="btn btn-lg btn-info btn-block" type="submit" id="login" value="Login">
                        </fieldset>
                    </form>
                    </br>  
                    <div class="warning-text">
                        <span class="warning-header">Authorized access only</span>
                        <ul class="noindent">
                            <li>The service is restricted to authorized users</li>
                            <li>Unauthorized access is a violation of the law</li>
                            <li>This service may be monitored for administrative and security reasons</li>
                            <li>By proceeding the user consents to this monitoring</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
